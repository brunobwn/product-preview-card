<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="product-container">
        <div class="product-image">
          <picture>
            <source
              media="(max-width: 660px)"
              srcset="images/image-product-mobile.jpg" />
            <img
              src="images/image-product-desktop.jpg"
              alt="A Chanel perfume" />
          </picture>
        </div>
        <div class="product-details">
          <h5 class="product-category">Perfume</h5>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of <strong>CHANEL</strong>.
          </p>
          <div class="product-price-container">
            <span class="product-price-actual">$149.99</span
            ><span class="product-price-old">$169.99</span>
          </div>
          <button class="add-cart-button">
            <object
              data="images/icon-cart.svg"
              class="product-button-icon"
              aria-label="A simple icon of a supermarket cart"></object>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://github.com/brunobwn" target="_blank">Bruno Berwian</a>.
      </p>
    </footer>
  </body>
</html>
